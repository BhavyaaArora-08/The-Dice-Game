<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Dice Game</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

  <h1> The Dice Game </h1>
  <div class="container">
    <div class="row head">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <h3>Player 1</h3>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <h3>Player 2</h3>
      </div>
    </div>
    <div class="row">

      <div class="col1 col-lg-6 col-md-6 col-sm-6">
        <table id="dice1" class="dice1">
          <tr>
            <td id="a1"><i class="fas fa-circle fa-2x"></i></td>
            <td id="a2"><i class="fas fa-circle fa-2x"></i></td>
            <td id="a3"><i class="fas fa-circle fa-2x"></i></td>
          </tr>
          <tr>
            <td id="a4"><i class="fas fa-circle fa-2x"></i></td>
            <td id="a5"><i class="fas fa-circle fa-2x"></i></td>
            <td id="a6"><i class="fas fa-circle fa-2x"></i></td>
          </tr>
          <tr>
            <td id="a7"><i class="fas fa-circle fa-2x"></i></td>
            <td id="a8"><i class="fas fa-circle fa-2x"></i></td>
            <td id="a9"><i class="fas fa-circle fa-2x"></i></td>
          </tr>
        </table>
      </div>

      <div class="col2 col-lg-6 col-md-6 col-sm-6">
        <table id="dice2" class="dice2">
          <tr>
            <td id="b1"><i class="fas fa-circle fa-2x"></i></td>
            <td id="b2"><i class="fas fa-circle fa-2x"></i></td>
            <td id="b3"><i class="fas fa-circle fa-2x"></i></td>
          </tr>
          <tr>
            <td id="b4"><i class="fas fa-circle fa-2x"></i></td>
            <td id="b5"><i class="fas fa-circle fa-2x"></i></td>
            <td id="b6"><i class="fas fa-circle fa-2x"></i></td>
          </tr>
          <tr>
            <td id="b7"><i class="fas fa-circle fa-2x"></i></td>
            <td id="b8"><i class="fas fa-circle fa-2x"></i></td>
            <td id="b9"><i class="fas fa-circle fa-2x"></i></td>
          </tr>
        </table>
      </div> <!-- end of col 2 -->

    </div>
  </div>
  <br>
  <button type="button" name="button" onclick="again()">Play Again</button>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
